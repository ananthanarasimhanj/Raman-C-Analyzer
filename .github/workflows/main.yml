name: Build Raman Tool EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create EXE
        run: pyinstaller --onefile --noconsole raman_tool.py
      - name: Save the EXE
        uses: actions/upload-artifact@v4
        with:
          name: Raman-Analyzer-Windows
          path: dist/*.exe
