name: Build Semantic Version EXE
on:
  push:
    tags:
      - 'v*' # Trigger build when you push a tag like v1.0.0

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Extract Version
        id: vars
        run: echo "tag=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        # This injects the version into the code and names the file
        env:
          APP_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
            pyinstaller --onefile --noconsole --name RamanAnalyzer_${{ steps.vars.outputs.tag }} raman_tool.py

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/RamanAnalyzer_${{ steps.vars.outputs.tag }}.exe
          tag_name: v${{ steps.vars.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
