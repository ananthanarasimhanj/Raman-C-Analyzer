name: Build Raman Tool EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create EXE
        # The --name flag here renames your output file to RamanAnalyzer_v1.0.exe
        run: pyinstaller --onefile --noconsole --name RamanAnalyzer_v1.0 raman_tool.py
          
      - name: Save the EXE
        uses: actions/upload-artifact@v4
        with:
          name: Raman-Analyzer-v1.0
          path: dist/RamanAnalyzer_v1.0.exe
