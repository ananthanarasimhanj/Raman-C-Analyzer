name: Build Raman Pro v1.3.0
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build EXE
        id: build
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          pyinstaller --onefile --noconsole --name RamanPro_v$TAG raman_tool.py
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/RamanPro_v${{ steps.build.outputs.tag }}.exe
          tag_name: v${{ steps.build.outputs.tag }}
          name: Release v${{ steps.build.outputs.tag }}
